<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
            type="text" 
            matInput 
            placeholder="Input title: " 
            name="title" 
            required
            minlength="3"
            ngModel
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Please input Title!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
            matInput 
            rows="10" 
            name="content" 
            required
            ngModel
            #content="ngModel"
            ></textarea>
            <mat-error *ngIf="content.invalid">Please input content</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button 
            color="accent" 
            type="submit">Save Post</button>
    </form>
    
</mat-card>
